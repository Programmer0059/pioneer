<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank!</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class='deposit status'>
                    <h5>Deposit</h5>
                    <h2>$ <span id="depo"> 00 </span> </h2>
                </div>
                </div>
                <div class="col-md-4">
                    <div class='withdraw status'>
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="balance">1240</span></h2>
                    </div>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" placeholder="Amount to be deposited" class="form-control">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" placeholder="Amount to be withdrawn" class="form-control">
                <br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositValue = parseFloat(depositAmount);

            /** const deposit = document.getElementById("depo").innerText;
            const existingAmount = parseFloat(deposit);
            const total = existingAmount + depositValue;
            document.getElementById("depo").innerText = total;
            

            const currentBalance = document.getElementById("balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositValue + currentBalanceNumber;
            document.getElementById('balance').innerText = totalBalance; */
            update('depo', depositValue);
            update('balance', depositValue)

            document.getElementById("depositAmount").value = "";
        })

        function update(id, depositValue){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositValue + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
